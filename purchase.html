<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="purchase.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="purchase-container">
            <div id="circles">
                <div id="circle1"></div>
                <div id="circle2"></div>
            </div>
            <div id="purchase-container-1">
                <div id="purchase-container-img"></div>
            </div>
            <div id="purchase-container-2">
                <div id="purchase-container-text"></div>
                <div id="purchase-container-text-2"></div>
                <div id="cloth-size">
                    <h1>Size Available</h1>
                    <div id="sizes">
                        <div class="size" id="size1">S</div>
                        <div class="size" id="size2">M</div>
                        <div class="size" id="size3">L</div>
                        <div class="size" id="size4">XL</div>
                    </div>
                </div>
                <div id="cost">
                    Cost :
                    <div id="actual-cost"></div>
                    <div id="discount-cost"></div>
                    <div id="discount"></div>
                </div>
                <div id="feature">
                    <div id="feature-text">Service we provide</div>
                    <div id="feature-content">
                        <div class="ft" id="ft-1">
                            <div class="ft-img" id="ft-1-img">
                                <i class="ri-truck-line"></i>
                            </div>
                            <div class="ft-text" id="ft-1-text">Free delivery</div>
                        </div>
                        <div class="ft" id="ft-2">
                            <div class="ft-img" id="ft-1-img">
                                <i class="ri-refresh-line"></i>
                            </div>
                            <div class="ft-text" id="ft-1-text">7 days Replacement</div>
                        </div>
                        <div class="ft" id="ft-3">
                            <div class="ft-img" id="ft-1-img">
                                <i class="ri-money-dollar-circle-line"></i>
                            </div>
                            <div class="ft-text" id="ft-1-text">Cash payment</div>
                        </div>
                        <div class="ft" id="ft-4">
                            <div class="ft-img" id="ft-1-img">
                                <i class="ri-check-double-line"></i>
                            </div>
                            <div class="ft-text" id="ft-1-text">Verified</div>
                        </div>
                    </div>
                </div>
                <div id="drop-wish">
                    <div class="dropdown">
                        <button id="qty" class="dropbtn">Qty <i class="ri-arrow-down-s-line"></i></button>
                        <div id="dropdown" class="dropdown-content">
                          <h3 id="num1" class="number">1</h3>
                          <h3 id="num2" class="number">2</h3>
                          <h3 id="num3" class="number">3</h3>
                          <h3 id="num4" class="number">4</h3>
                          <h3 id="num5" class="number">5</h3>
                        </div>
                    </div>
                    <div id="wishlist">
                        <i class="ri-heart-fill"></i> add to wishlist
                        <div id="wishlist-fill"></div>
                    </div>
                </div>
                <div id="buying">
                    <a href="#" id="cart">Add to cart
                        <div id="cart-color"></div>
                    </a>
                    <a href="buy.html" id="buy">Buy now
                        <div id="buy-color"></div>
                    </a>
                </div>

            </div>
        </div>
        <div id="text">
            <h1>Unlock Your Style</h1>
        </div>
    </div>
    <script src="purchase.js"></script>
</body>
</html>
